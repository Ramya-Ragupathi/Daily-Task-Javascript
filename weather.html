<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APPLICATION</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body  class="d-flex bg h-100">
    <div class="container-fluid d-flex text-light" style="padding-top: 70px">
      <div class="container vertical-center rounded">
        <div class="container pt-3">
          <div class="row d-flex justify-content-center">
           
              <div class="input-group mb-3" id="box">
                <input
                  type="email"
                  class="form-control rounded-left search-bar"
                  placeholder="Enter Your City..."
                  id="textuser"
                  
                />
                <div class="input-group-append" id="bt">
                  <button
                  
                    class=" rounded-right border-0 search-button bt"
                    id="btn1"
                    onclick="Weatherfunc()"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="36" fill="currentColor" class="bi bi-search svgicon" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                  </button>
                </div>
              </div>
           <div style="max-height: 150px;color: black;cursor: pointer;overflow-y: scroll;z-index: 3;width:500px"
      class="position-absolute mt-5 border border-1 rounded rounded-2 bg-white p-2 autocomplete d-none"
      id="populate">
      <div class="d-grid border-bottom py-1">
        <span class="fs-low">  </span>
        <span class="base-text"></span>
      </div>
    </div>
          </div>
         
        </div>

            

        <div class="container">
          <div class="row d-flex  pt-1">
              <div class="row">
                <div class="col">
                    <p id="temp" ></p>
                </div>
                <div class="col d-flex justify-content-end">
                    
                </div>
              </div>
              <div class="row " >
                  <div class="col">
                  <div class="d-flex">
                    <i class="fa fa-map-marker pe-2" id="marker"></i>
                    <h4 id="name"></h4>
                  </div>
                  <p id="state"></p>
                  
              </div>
              <div class="col " id="dis-icon" >
               <div class="d-flex justify-content-end">
                <div>
                  <img class="icon1  " style="width:70px;height: 50px;"  src=""  />
                  <p id="time" class="pl-2"></p><br>
               </div>
               <div class="pl-3">
                 <img src=""  id="sunrisesvg"  style="width:50px;height: 50px;">
                 <p id="sunrise" ></p>
               </div>
               <div class="pl-3" >
                 <img src=""  id="sunsetsvg" style="width:50px;height: 50px;">
                 <p id="sunset" ></p>
               </div>
               </div>
              </div>
            </div>
         </div>
          </div>
        
          <div class="container">
            <div class="row">
              <div class="col-lg-3">
                <div class="row pt-2 text-start">
                  <div class="d-flex ">
                     <img src=""  id="windspeed" style="width:40px">
                     <p id="wind_kph" class="pt-3"></p>
                  </div>
                   <div class="d-flex">
                     <img src="" id="humi" style="width:50px">
                     <p class="pt-3" id="humidity"></p>
                  </div>
                  
                  
               </div>
              </div>
              <div class="col-lg-9">
                <div class=" pt-3">
                   <div class=" scroll" >
                      <div class=" d-flex " id="daily-weather">
                      </div>
                    </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <script src="script.js"></script>
  </body>
</html>

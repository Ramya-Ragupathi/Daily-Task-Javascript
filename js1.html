<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB APPLICATION</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid bg h-100 d-flex text-light">
      <div class="container vertical-center h-75 w-75" style="top: 50%">
        <div class="container d-flex justify-content-center pt-3">
          <div class="input-group w-75 mb-3">
            <input
              type="email"
              class="form-control rounded-0 search-bar"
              placeholder="Enter Your City..."
              id="textuser"
            />
            <div class="input-group-append">
              <button
                onclick="Weather()"
                class="bg-primary border-0 search-button"
                id="btn1"
              >
                Search
              </button>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row d-flex pt-3">
            <div class="col-md-5">
              <p class="" id="temp" style="font-size: 3rem"></p>
              <div class="d-flex">
                <i class="fa fa-map-marker pe-2" id="marker"></i>
                <p id="name"></p>
              </div>
              <h4 id="state"></h4>

              <div></div>
            </div>

            <div class="col-md-7">
              <div class="row pt-4 d-flex text-center">
                <div class="col-4">
                  <p id="wind_kph_t"></p>
                  <p id="wind_kph"></p>
                </div>
                <div class="col-4">
                  <p id="humidity_t"></p>
                  <p id="humidity"></p>
                </div>
                <div class="col-4">
                  <p id="wind_dir_t"></p>
                  <p id="wind_dir"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-2">
                <img class="icon1" src="" />
                <p id="condn1"></p>
              </div>
              <div class="col-2">
                <img class="icon2" src="" />
                <p id="condn2"></p>
                <p id="day2"></p>
              </div>
              <div class="col-2">
                <img class="icon3" src="" />
                <p id="condn3"></p>
                <p id="day3"></p>
              </div>
              <div class="col-2">
                <img class="icon4" src="" />
                <p id="condn4"></p>
                <p id="day4"></p>
              </div>
              <div class="col-2">
                <img class="icon5" src="" />
                <p id="condn5"></p>
                <p id="day5"></p>
              </div>
              <div class="col-2">
                <img class="icon6" src="" />
                <p id="condn6"></p>
                <p id="day6"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

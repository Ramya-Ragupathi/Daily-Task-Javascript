<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <input type="text" id="textuser" placeholder="text" />
    <button onclick="myFunction()" id="btn1">Click me</button>
    <h1 class="name" id="name"></h1>
    <div id="temp"></div>
    <div id="location"></div>
    <div id="inval"></div>
    <script>
      function myFunction() {
        let input = document.getElementById("textuser");
        fetch(
          "http://api.weatherapi.com/v1/current.json?key=4999544661c443baad8144328231302&q=" +
            input.value +
            "&aqi=no"
        )
          .then((response) => response.json())
          .then((data) => {
            const nameValue = data.location.name;
            console.log(nameValue);
            document.getElementById("location").innerHTML = data.location.name;
            document.getElementById("temp").innerHTML = data.current.temp_f;
            document.getElementById("inval").innerHTML = input.value;
          })
          .catch((error) => console.error(error));
      }
    </script>
  </body>
</html>

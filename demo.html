<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB APPLICATION</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body onload="Weather()" class="d-flex bg h-100">
    <div class="container-fluid d-flex text-light" style="padding-top: 90px">
      <div class="container vertical-center rounded">
        <div class="container pt-3">
          <div class="row d-flex">
            <div class="col">
              <div class="input-group mb-3" id="box">
                <input
                  type="email"
                  class="form-control rounded-left search-bar"
                  placeholder="Enter Your City..."
                  id="textuser"
                />
                <div class="input-group-append">
                  <button
                    class="bg-light rounded-right border-0 search-button"
                    id="btn1"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="d-flex justify-content-end">
                <img class="icon1 pe-5" src="" />
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row d-flex  pt-1">
              <div class="row">
                <div class="col">
                    <p id="temp" ></p>
                </div>
                <div class="col d-flex justify-content-end">
                    <p id="time"></p><br>
                    <p id="weekday"></p>
                </div>
              </div>
              <div class="row">
                  <div class="col">
                  <div class="d-flex">
                    <i class="fa fa-map-marker pe-2" id="marker"></i>
                    <h4 id="name"></h4>
                  </div>
                  <p id="state"></p>
              </div>
            </div>
         </div>
          </div>
        
          <div class="container">
            <div class="row">
              <div class="col-lg-2">
                <div class="row pt-4 text-start">
                  <p id="wind_kph"></p>
                  <p id="humidity"></p>
                  <p id="wind_dir"></p>
                
                </div>
              </div>
              <div class="col-lg-10">
                <div class=" pt-4">
                  
                    <div class=" scroll  d-flex">
                      <div class=" text-center txt rounded ">
                        <p id="day2"></p>
                        <img class="icon2" src="" />
                        <p id="temp_c2"></p>
                      </div>
                      <div class=" text-center txt">
                        <p id="day3"></p>
                        <img class="icon3" src="" />
                        <!-- <p id="condn3"></p> -->
                        <p id="temp_c3"></p>
                      </div>
                      <div class=" text-center txt">
                        <p id="day4"></p>
                        <img class="icon4" src="" />
                        <!-- <p id="condn4"></p> -->
                        <p id="temp_c4"></p>
                      </div>
                      <div class=" text-center txt">
                        <p id="day5"></p>
                        <img class="icon5" src="" />
                        <!-- <p id="condn5"></p> -->
                        <p id="temp_c5"></p>
                      </div>
                      <div class=" text-center txt">
                        <p id="day6"></p>
                        <img class="icon6" src="" />
                        <!-- <p id="condn6"></p> -->
                        <p id="temp_c6"></p>
                      </div>
                      <div class=" text-center txt">
                        <p id="day7"></p>
                        <img class="icon7" src="" />
                        <!-- <p id="condn7"></p> -->
                        <p id="temp_c7"></p>
                      </div>
                    </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

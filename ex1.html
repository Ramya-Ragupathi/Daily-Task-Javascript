<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--The CSS styling-->
  </head>
  <body>
    <div class="container">
      <div id="icon">---</div>
      <input type="text" id="textuser" placeholder="text" />
      <div id="location"></div>
    </div>

    <script>
      button.addEventListener("load", () => {
        fetch(
          "http://api.weatherapi.com/v1/current.json?key=4999544661c443baad8144328231302&q=London&aqi=no"
        )
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            console.log(data);

            document.getElementById("location").innerHTML = data.location.name;
            document.getElementById("icon").innerHTML = data.current.temp_f;
          });
      });
    </script>
  </body>
</html>
